<div class="col-md-8">
    <div class="panel-group" ng-repeat="post in vm.posts.slice(((vm.currentPage-1)*vm.itemsPerPage), ((vm.currentPage)*vm.itemsPerPage))  | orderBy: 'created_at':true">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3>{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            <p class="lead">{{ post.description  | ellipsis:150 }}</p>
            <div class="post-readmore">
              <a ui-sref=".postDetail({postID: post.id})">
                  <button class="btn btn-success">Read more</button>
                  <!--<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><i class="fa fa-eye"></i>Read more</button>-->
              </a>
            </div>
          </div>
        </div>
      <div class="panel-footer">
        <ul class="post-footer">
          <li>Author: {{post.username }}</li>
          <li>Date: {{ post.created_at }}</li>
          <li>Post Type: News</li>
        </ul>
      </div>
    </div>
    <uib-pagination total-items='vm.posts.length' items-per-page="vm.itemsPerPage" ng-model="vm.currentPage"></uib-pagination>
</div>
