<div class="col-md-10col-md-offset-1">
    <div class="panel">
        <div class="panel-body">
            <h3> Edit your post</h3>
            <div class="container">
                <form role="form" method="post" class="form-horizontal" ng-submit="vm.postUpdate()">
                    <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="title" ng-model="vm.post.title" placeholder="Enter post title">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="description" rows="15" ng-model="vm.post.description"></textarea>
                    </div>
                  </div>
                    <div class="form-group" ng-repeat="comm in vm.post.comment">
                    <label for="comment" class="col-sm-2 control-label">Comment</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="comment" rows="4" ng-model="comm.comment"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">Save</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
