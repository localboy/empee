<div class="col-md-8">
    <div class="panel-group" ng-repeat="post in vm.posts">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3>{{ post.title }}</h3>
        </div>
        <div class="panel-body">
            <p class="lead">{{ post.description | ellipsis:150 }}</p>
            <div class="post-readmore">
              <a ui-sref=".postDetail({postID: post.id})"><button class="btn btn-success">Read more</button></a>
            </div>
          </div>
        </div>
      <div class="panel-footer">
        <ul class="post-footer">
          <li>Author: {{post.user }}</li>
          <li>Date: {{ post.created_at }}</li>
          <li>Post Type: News</li>
        </ul>
      </div>
    </div>
    <nav>
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
