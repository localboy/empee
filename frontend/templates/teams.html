<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      &lt;!&ndash; Modal content&ndash;&gt;
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Team</h4>
        </div>
        <div class="modal-body">
            <form role="form" method="post" class="form-horizontal" ng-submit="vm.submit()">
                <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Team name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" ng-model="vm.team.name" placeholder="Enter post title">
                </div>
              </div>
              <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                <textarea class="form-control" id="description" rows="5" ng-model="vm.team.description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Save</button>
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
