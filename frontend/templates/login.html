<form class="form-signin" ng-submit="vm.login()">
    <h3 class="form-signin-heading">Please sign in</h3>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Enter Username" ng-model="vm.username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password" ng-model="vm.password" required>
    <div class="checkbox">
      <!--<label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>-->
    </div>
    <button class="btn btn-primary waves-effect waves-light" type="submit">Sign in</button>
    <!--<button type="submit" class="btn btn-default btn-block waves-effect waves-light">Sign in</button>-->
        <!--<button type="button" class="btn btn-default btn-block">Button 2</button>-->
</form>
