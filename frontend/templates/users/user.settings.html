<div class="modal-dialog">
          <!--Modal content-->
          <!--<div class="modal-content">-->
            <div class="modal-header">
              <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
              <h4 class="modal-title">Change password</h4>
            </div>
            <div class="alert alert-warning" ng-show="vm.message.warning">{{ vm.message.warning }}</div>
            <div class="alert alert-warning" ng-show="vm.message.success">{{ vm.message.success }}</div>
            <div class="alert alert-danger" ng-show="vm.message.danger" ng-repeat="error in vm.message.danger">{{ error }}</div>
            <div class="modal-body">
                <form role="form" method="post" class="form-horizontal" ng-submit="vm.changPassword()" name="changePassword">
                    <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">Current password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="oldPassword" ng-model="vm.user.old_password" placeholder="Old password">
                    </div>
                  </div>
                    <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="password" id="newPassword" ng-model="vm.user.password" placeholder="New password" required>
                    </div>
                  </div>
                    <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required
                             ng-model="vm.user.confirm_password"
                             ui-validate=" '$value==changePassword.password' "
                             ui-validate-watch=" 'changePassword.password' "
                             placeholder="Confirm password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success" ng-disabled="changePassword.$invalid">Change</button>
                    </div>
                  </div>
                </form>
            </div>
            <!--<div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
          <!--</div>-->
        </div>
