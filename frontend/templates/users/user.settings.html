<div class="modal-dialog">
          <!--Modal content-->
          <!--<div class="modal-content">-->
            <div class="modal-header">
              <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
              <h4 class="modal-title">Change password</h4>
            </div>
            <div class="modal-body">
                <form role="form" method="post" class="form-horizontal" ng-submit="vm.create()">
                    <div class="form-group">
                    <label for="oldPassword" class="col-sm-2 control-label">Old password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="oldPassword" ng-model="vm.user.oldPassword" placeholder="Old password">
                    </div>
                  </div>
                    <div class="form-group">
                    <label for="newPassword" class="col-sm-2 control-label">New password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="newPassword" ng-model="vm.user.newPassword" placeholder="New password">
                    </div>
                  </div>
                    <div class="form-group">
                    <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="confirmPassword" ng-model="vm.user.confirmPassword" placeholder="Confirm password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success">Change</button>
                    </div>
                  </div>
                </form>
            </div>

              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
          <!--</div>-->
        </div>
