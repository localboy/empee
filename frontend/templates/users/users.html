<div class="col-md-10 col-md-offset-1">
    <a ui-sref=".newUser">
        <button type="button" class="btn btn-info push-right" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus"></i> Create another user
        </button>
    </a>
    <h3>User list</h3>
    <div class="row">
        <div ng-show="vm.users">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th class="push-right"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in vm.users.slice(((vm.currentPage-1)*vm.itemsPerPage), ((vm.currentPage)*vm.itemsPerPage))"">
                        <td>{{ $index+1 }}</td>
                        <!--<td>{{ user.id }}</td>-->
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td class="push-right">
                            <a ui-sref=".userDetail({ userID: user.id })">
                                <button class="btn btn-primary" data-toggle="modal" data-target="#viewModal">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </a>
                            <a ui-sref=".userEdit({ userID: user.id })">
                                <button class="btn btn-success" data-toggle="modal" data-target="#editModal">
                                    <i class="fa fa-pencil"></i>
                                </button>
                            </a>
                            <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal-{{user.id}}">
                                <i class="fa fa-trash-o"></i>
                            </button>
                            <div class="modal fade" id="deleteModal-{{user.id}}" role="dialog">
                                <!--<div ui-view>-->
                                    <div class="modal-dialog">
                                        <!-- Modal content-->
                                        <div class="modal-content cancel-alert">
                                            <div class="modal-body">
                                                <h1>Are you sure ?</h1>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                                <a href="javascript:void(0)" ng-click="vm.deleteUser(user.id, user)">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                <!--</div>-->
                            </div>
                            <!--<div class="modal fade" id="detailModal-{{user.id}}" role="dialog">
                                <div ui-view>

                                </div>
                            </div>
                            <div class="modal fade" id="editModal-{{user.id}}" role="dialog">
                                <div ui-view>

                                </div>
                            </div>-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
            <uib-pagination total-items='vm.users.length' items-per-page="vm.itemsPerPage" ng-model="vm.currentPage"></uib-pagination>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div ui-view>

    </div>
</div>
<div class="modal fade" id="viewModal" role="dialog">
    <div ui-view>

    </div>
</div>
<div class="modal fade" id="editModal" role="dialog">
    <div ui-view>

    </div>
</div>
