<div class="col-md-10 col-md-offset-1">
    <a ui-sref=".newUser">
        <button type="button" class="btn btn-info push-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Create another user</button>
    </a>
    <h3>User list</h3>
    <div class="row">
    <div ng-show="vm.users">
        <table class="table table-striped">
            <tr>
                <td>id</td>
                <td>Username</td>
                <td>Email</td>
                <td class="push-right"></td>
            </tr>
            <tr ng-repeat="user in vm.users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td class="push-right">
                    <a ui-sref=".userDetail({ userID: user.id })">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-eye"></i></button>
                    </a>
                    <button class="btn btn-success"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div ui-view></div>
</div>
