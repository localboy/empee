<div class="col-md-10 col-md-offset-1">
    <a ui-sref=".createPost">
        <button type="button" class="btn btn-info push-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Create another</button>
    </a>
    <h2>News Feed</h2>
    <div class="row">
    <div class="panel-group" ng-repeat="post in vm.posts">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="panel-body">
                <p class="lead">{{ post.description | ellipsis:150 }}</p>
                <div class="post-readmore">
                    <!--<a ui-sref=".postDetail({postID: post.id})"><button class="btn btn-success">Read more</button></a>-->
                    <a ui-sref=".postDetail({postID: post.id})">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><i class="fa fa-eye"></i></button>
                    </a>
                    <a ng-show="post.user==vm.userid" ui-sref=".postEdit({postID: post.id})">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i></button>
                    </a>
                    <!--<a ng-show="post.user==vm.userid">
                      <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Edit</button>
                    </a>-->
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <ul class="post-footer">
                <li>Author: {{post.user }}</li>
                <li>Date: {{ post.created_at }}</li>
                <li>Post Type: News</li>
            </ul>
        </div>
    </div>

    <!--Pagination--->
    <nav>
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
    <!--End pagination--->
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div ui-view></div>
</div>
