<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ vm.post.title }}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-3"><img class="img img-thumbnail" src="img/user.png"/></div>
                <div class="col-md-9">
                    <p class="lead">{{ vm.post.description }}</p>
                </div>
            </div>
            <div class="row">
            <div class="col-md-9 col-md-offset-1">
                <h3>Comments:</h3>
                <!--<div ng-repeat="comm in vm.post.comment">
                    <div class="well">{{ comm.comment }}</div>
                </div>-->
                <ol class="breadcrumb" ng-repeat="comm in vm.post.comment">
                    <li>{{ comm.comment }}</li>
                    <!--<li>{{ comm.post }}</li>-->
                    <li>By : {{ comm.username }}</li>
                </ol>
            </div>
                </div>
            <div class="row">
                <div class="col-md-9 col-md-offset-1">
                    <form ng-submit="vm.addComment()">
                        <div class="input-field">
                        <label for="textarea">Your Comment</label>
                        <textarea id="textarea" class="form-control" ng-model="comment"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <nav>
                <ul class="pager">
                    <li class="previous" ng-hide="vm.post.id==1"><a ui-sref=".postDetail({postID: vm.post.id-1})"><span
                            aria-hidden="true">&larr;</span> Older</a></li>
                    <li class="next" ng-hide="vm.post.id==vm.posts.length"><a ui-sref=".postDetail({postID: vm.post.id+1})">Newer
                        <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
