<div class="col-md-10 col-md-offset-1">
    <a ui-sref=".newTeam">
        <button type="button" class="btn btn-info push-right" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Create another team</button>
    </a>
    <h3>Team list</h3>
    <div class="row">
    <div ng-show="vm.teams">
        <table class="table table-striped">
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Total member</td>
                <td class="push-right"></td>
            </tr>
            <tr ng-repeat="team in vm.teams">
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
                <td>{{ team.member.length }}</td>
                <td class="push-right">
                    <button class="btn btn-primary"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-success"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div ui-view></div>
</div>
