<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{ vm.team.name }} details</h4>
        </div>
        <div class="modal-body">
            <div class="well">
                <P>{{ vm.team.description }}</P>
            </div>
            <div class="row">
                <h4 class="lead">Member of the team</h4>
                <div class="col-lg-4 col-sm-4 text-center" ng-repeat="member in vm.team.member">
                    <img class="img-circle img-responsive img-center hoverable" src="img/user.png" alt="">
                    <h3>
                        John Smith
                        <small>{{ member.role }}</small>
                    </h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
