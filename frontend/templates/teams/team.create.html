<div class="modal-dialog">

    <!--Modal content-->
    <div class="modal-content">
        <form role="form" method="post" class="form-horizontal" ng-submit="vm.submit()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Team</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Team name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" ng-model="vm.team.name"
                               placeholder="Enter post title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description" rows="5"
                                  ng-model="vm.team.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <table class="table table-striped">
                        <!--<thead>
                            <th>#</th>
                            <th>Name</th>
                            <th>Role</th>
                        </thead>-->
                        <tbody>
                        <h3 ng-show="vm.inputs.length>0">Team member</h3>
                        <tr ng-repeat="input in vm.team.member">
                            <!--<td>{{ $index + 1 }}</td>-->
                            <td><input type="number" class="form-control" ng-model="input.user" placeholder="Enter Member"></td>
                            <!--<td><input type="text" class="form-control" ng-model="input.role"></td>-->
                            <td>
                                <select type="text" class="form-control" ng-model="input.role">
                                    <option value="Leader">Leader</option>
                                    <option value="Member">Member</option>
                                </select>
                            </td>
                            <td>
                                <a href="javascript:void(0)" ng-click="vm.deleteMember(input.id, input)"><i class="fa fa-minus-circle"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="javascript:void(0)" ng-click="vm.addRow()">Add Member</a>
                </div>
                    </div>
                <!--<input type="text" class="form-control" ng-model="vm.team.member.user">
                <input type="text" class="form-control" ng-model="vm.team.member.role">-->
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </div>
                </div>
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
            </div>
        </form>
    </div>

</div>
