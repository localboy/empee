<div class="main-page login-page ">
    <h3 class="title1">Forgot password</h3>
    <div class="widget-shadow">
        <div class="login-top">
            <h4>To get your new password please enter your email</h4>
        </div>
        <div class="alert alert-danger" ng-show="vm.message.danger" ng-repeat="error in vm.message.danger">{{ error }}</div>
        <div class="alert alert-success" ng-show="vm.message.success">{{ vm.message.success }}</div>
        <div class="login-body">
            <form ng-submit="vm.forgetPass()">
                <input type="email" class="form-control" name="email" placeholder="Enter your email" ng-model="vm.email" required autofocus>
                <input type="submit" name="Submit" value="Submit">
                <div class="forgot-grid">
                    <div class="forgot">
                        <a ui-sref="login">Login</a>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </form>
        </div>
    </div>

    <div class="login-page-bottom">
        <h5> - OR -</h5>
        <div class="social-btn"><a href="#"><i class="fa fa-facebook"></i><i>Sign In with Facebook</i></a></div>
        <div class="social-btn sb-two"><a href="#"><i class="fa fa-twitter"></i><i>Sign In with Twitter</i></a></div>
    </div>
</div>
