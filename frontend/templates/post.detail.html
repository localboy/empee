<div class="col-md-8 col-md-offset-2" ng-controller="DashboardController as vm">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-body">
        <h3>{{ vm.post.title }}</h3>
        <div class="row">
          <div class="col-md-3"><img class="img img-thumbnail" src="img/user.png" /></div>
          <div class="col-md-9">
            <p class="lead">{{ vm.post.description }}</p>
          </div>
        </div>
            <div class="col-md-9 col-md-offset-1">
                <h3>Comments:</h3>
                <!--<div ng-repeat="comm in vm.post.comment">
                    <div class="well">{{ comm.comment }}</div>
                </div>-->
                <ol class="breadcrumb" ng-repeat="comm in vm.post.comment">
                    <li>{{ comm.comment }}</li>
                </ol>
            </div>
            <form>
              <div class="col-md-9 col-md-offset-1">
                <div class="input-field">
                    <label for="textarea">Your Comment</label>
                  <textarea id="textarea" class="form-control"></textarea>

                </div>
                  <button type="submit" class="btn btn-default">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <nav>
      <ul class="pager">
        <li class="previous" ng-hide="vm.post.id==1"><a ui-sref=".postDetail({postID: vm.post.id-1})"><span aria-hidden="true">&larr;</span> Older</a></li>
        <li class="next" ng-hide="vm.post.id>=2"><a ui-sref=".postDetail({postID: vm.post.id+1})">Newer <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>
</div>
